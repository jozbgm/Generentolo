        /* Dark theme variables */
        :root {
            --dark-bg: #0a0a0a;
            --dark-surface: #1a1a1a;
            --dark-surface-accent: #2a2a2a;
            --dark-border: #333333;
            --brand-yellow: #f59e0b;
            --brand-blue: #3b82f6;
            --brand-purple: #8b5cf6;
        }

        body {
            background: var(--dark-bg);
            color: #e5e5e5;
        }

        .gradient-text {
            background: linear-gradient(135deg, #f59e0b 0%, #ec4899 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .card-hover {
            transition: all 0.3s ease;
        }

        .card-hover:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 4px 12px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-flash {
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            color: white;
        }

        .badge-pro {
            background: linear-gradient(135deg, #f59e0b 0%, #ec4899 100%);
            color: white;
        }

        .tab-active {
            background: linear-gradient(135deg, #f59e0b 0%, #ec4899 100%);
            color: white;
        }

        .search-bar {
            background: var(--dark-surface);
            border: 1px solid var(--dark-border);
        }

        .search-bar:focus {
            border-color: var(--brand-yellow);
            outline: none;
        }

        .prompt-card {
            background: var(--dark-surface);
            border: 1px solid var(--dark-border);
            border-radius: 16px;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f59e0b 0%, #ec4899 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            transform: scale(1.05);
        }

        .btn-secondary {
            background: var(--dark-surface-accent);
            color: #e5e5e5;
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background: #3a3a3a;
        }

        .filter-chip {
            padding: 8px 16px;
            border-radius: 9999px;
            border: 1px solid var(--dark-border);
            background: var(--dark-surface);
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-chip:hover {
            border-color: var(--brand-yellow);
            background: var(--dark-surface-accent);
        }

        .filter-chip.active {
            background: linear-gradient(135deg, #f59e0b 0%, #ec4899 100%);
            color: white;
            border-color: transparent;
        }

        .example-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        @media (max-width: 768px) {
            .example-image {
                height: 150px;

        function toggleLanguage() {
            currentLang = currentLang === 'en' ? 'it' : 'en';
            document.getElementById('lang-toggle').textContent = currentLang === 'en' ? 'üá¨üáß EN' : 'üáÆüáπ IT';
            updateUI();
        }

        function updateUI() {
            const t = translations[currentLang];
            document.getElementById('subtitle').textContent = t.subtitle;
            document.getElementById('tab-all-text').textContent = t.allPrompts;
            document.getElementById('tab-flash-text').textContent = t.flashModel;
            document.getElementById('tab-pro-text').textContent = t.proModel;
            document.getElementById('search').placeholder = t.searchPlaceholder;
            document.getElementById('close-btn').innerHTML = t.closeBtn;
            renderCategoryFilters();
            renderPrompts();
        }

        function renderCategoryFilters() {
            const t = translations[currentLang];
            const categories = ['all', 'aesthetic', 'pro', 'packaging', 'product', 'advertising', 'fashion', 'food', 'people', 'combine', 'style', 'environment', 'edit', 'creative'];
            const container = document.getElementById('category-filters');

            container.innerHTML = categories.map(cat => `
                <button
                    onclick="setCategoryFilter('${cat}')"
                    class="filter-chip ${currentCategoryFilter === cat ? 'active' : ''}"
                    id="filter-${cat}"
                >
                    ${t[cat] || cat}
                </button>
            `).join('');
        }

        function setModelFilter(model) {
            currentModelFilter = model;
            // Update tab styles
            document.querySelectorAll('[id^="tab-"]').forEach(tab => {
                tab.classList.remove('tab-active');
                tab.classList.add('bg-gray-800', 'text-white');
            });
            const activeTab = document.getElementById(`tab-${model}`);
            activeTab.classList.add('tab-active');
            activeTab.classList.remove('bg-gray-800', 'text-white');
            filterPrompts();
        }

        function setCategoryFilter(category) {
            currentCategoryFilter = category;
            // Update filter chip styles
            document.querySelectorAll('.filter-chip').forEach(chip => {
                chip.classList.remove('active');
            });
            document.getElementById(`filter-${category}`).classList.add('active');
            filterPrompts();
        }

        function filterPrompts() {
            renderPrompts();
        }

        function renderPrompts() {
            const search = document.getElementById('search').value.toLowerCase();
            const t = translations[currentLang];

            let filtered = PROMPTS_DATABASE;

            // Filter by model
            if (currentModelFilter !== 'all') {
                filtered = filtered.filter(p => p.model === currentModelFilter);
            }

            // Filter by category
            if (currentCategoryFilter !== 'all') {
                filtered = filtered.filter(p => p.category === currentCategoryFilter);
            }

            // Filter by search
            if (search) {
                filtered = filtered.filter(p =>
                    p.title.toLowerCase().includes(search) ||
                    p.description.toLowerCase().includes(search) ||
                    p.tags.some(tag => tag.toLowerCase().includes(search)) ||
                    p.prompt.toLowerCase().includes(search)
                );
            }

            // Update results count
            document.getElementById('results-count').textContent = `${filtered.length} ${t.resultsCount}`;

            // Render cards
            const grid = document.getElementById('prompts-grid');
            grid.innerHTML = filtered.map(prompt => `
                <div class="prompt-card card-hover">
                    ${prompt.exampleImage ? `
                        <img src="${prompt.exampleImage}" alt="${prompt.title}" class="example-image" onerror="this.style.display='none'">
                    ` : ''}
                    <div class="p-6">
                        <div class="flex items-start justify-between mb-3">
                            <h3 class="font-bold text-lg text-white">${prompt.title}</h3>
                            <span class="badge ${prompt.model === 'pro' ? 'badge-pro' : 'badge-flash'}">
                                ${prompt.model === 'pro' ? '‚≠ê PRO' : '‚ö° Flash'}
                            </span>
                        </div>
                        <p class="text-gray-400 text-sm mb-4">${prompt.description}</p>
                        <div class="mb-4">
                            <p class="text-gray-500 text-xs font-mono bg-gray-900 p-3 rounded-lg max-h-32 overflow-y-auto">
                                ${prompt.prompt.substring(0, 150)}${prompt.prompt.length > 150 ? '...' : ''}
                            </p>
                        </div>
                        <div class="flex flex-wrap gap-2 mb-4">
                            ${prompt.tags.slice(0, 4).map(tag => `
                                <span class="px-2 py-1 bg-gray-800 text-gray-400 text-xs rounded-full">${tag}</span>
                            `).join('')}
                        </div>
                        <div class="flex gap-2">
                            <button onclick="copyPrompt('${prompt.id}')" class="btn-secondary flex-1 text-sm">
                                üìã ${t.copy}
                            </button>
                            <button onclick="usePrompt('${prompt.id}')" class="btn-primary flex-1 text-sm">
                                ‚ú® ${t.usePrompt}
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function copyPrompt(id) {
            const prompt = PROMPTS_DATABASE.find(p => p.id === id);
            navigator.clipboard.writeText(prompt.prompt);
            showToast(translations[currentLang].copied);
        }

        function usePrompt(id) {
            const prompt = PROMPTS_DATABASE.find(p => p.id === id);
            // Send to parent window if opened as popup
            if (window.opener) {
                window.opener.postMessage({ type: 'USE_PROMPT', prompt: prompt.prompt }, '*');
                window.close();
            } else {
                // Copy as fallback
                copyPrompt(id);
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-message').textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 2000);
        }

        // Listen for messages from parent window
        window.addEventListener('message', (event) => {
            if (event.data.type === 'SET_LANGUAGE') {
                currentLang = event.data.language;
                document.getElementById('lang-toggle').textContent = currentLang === 'en' ? 'üá¨üáß EN' : 'üáÆüáπ IT';
                updateUI();
            }
        });

        // Initialize
        window.onload = () => {
            // Try to get language from parent
            if (window.opener) {
                window.opener.postMessage({ type: 'GET_LANGUAGE' }, '*');
            }
            updateUI();
        };
    </script>
